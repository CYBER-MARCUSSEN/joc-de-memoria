<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Style tags -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="main-container">

    <!-- Header -->
    <header class="header">
      <h1 class="header__title">Memory Game</h1>
      <div class="header__extra">Choose profile</div>
    </header><!-- Form -->

    <!-- Main -->
    <main class="main">

      <!-- Form -->
      <section class="container">
        <h2 class="form__title">Create a new account</h2>
        <form action="#" class="form" id="form">
          <div class="form__group">
            <label for="username" class="form__label">Username</label>
            <input type="text" id="username" class="form__input" minlength="8" maxlength="20" placeholder="" required />
            <span class="form__error-message"></span>
            <svg class="icon icon-success hidden hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
            </svg>
            <svg class="icon icon-error hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input type="submit" class="form__send" />
        </form>
      </section><!-- Form -->

      <!-- Game -->
      <section class="container">
        <div>
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>

        <!-- Board -->
        <div class="board">
          <div class="card open" data-name="boar">
            <img class="card__img card__img--front" src="assets/media/boar.svg" alt="Boar" />
          </div>
          <div class="card open" data-name="horse">
            <img class="card__img card__img--front" src="assets/media/horse.svg" alt="Horse" />
          </div>
          <div class="card open" data-name="lion">
            <img class="card__img card__img--front" src="assets/media/lion.svg" alt="Lion" />
          </div>
          <div class="card open" data-name="rhino">
            <img class="card__img card__img--front" src="assets/media/rhino.svg" alt="Rhino" />
          </div>
          <div class="card open" data-name="mythical">
            <img class="card__img card__img--front" src="assets/media/mythical-creature.svg" alt="Mythical creature" />
          </div>
          <div class="card open" data-name="octopus">
            <img class="card__img card__img--front" src="assets/media/octopus.svg" alt="Octopus" />
          </div>
          <div class="card open" data-name="penguin">
            <img class="card__img card__img--front" src="assets/media/penguin.svg" alt="Penguin" />
          </div>
          <div class="card open" data-name="bee">
            <img class="card__img card__img--front" src="assets/media/bee.svg" alt="Bee" />
          </div>
          <div class="card open" data-name="boar">
            <img class="card__img card__img--front" src="assets/media/boar.svg" alt="Boar" />
          </div>
          <div class="card open" data-name="horse">
            <img class="card__img card__img--front" src="assets/media/horse.svg" alt="Horse" />
          </div>
          <div class="card open" data-name="lion">
            <img class="card__img card__img--front" src="assets/media/lion.svg" alt="Lion" />
          </div>
          <div class="card open" data-name="rhino">
            <img class="card__img card__img--front" src="assets/media/rhino.svg" alt="Rhino" />
          </div>
          <div class="card open" data-name="mythical">
            <img class="card__img card__img--front" src="assets/media/mythical-creature.svg" alt="Mythical creature" />
          </div>
          <div class="card open" data-name="octopus">
            <img class="card__img card__img--front" src="assets/media/octopus.svg" alt="Octopus" />
          </div>
          <div class="card open" data-name="penguin">
            <img class="card__img card__img--front" src="assets/media/penguin.svg" alt="Penguin" />
          </div>
          <div class="card open" data-name="bee">
            <img class="card__img card__img--front" src="assets/media/bee.svg" alt="Bee" />
          </div>
        </div><!-- Board -->
      </section><!-- Game -->

      <!-- Ranking -->
      <section class="container">
        <div class="container-ranking">
          
        </div>
      </section><!-- Ranking -->

    </main><!-- Main -->
  </div>

  <!-- Script tags -->
  <script src="assets/js/variables.js"></script>
  <script src="assets/js/functions.js"></script>
</body>

</html>
